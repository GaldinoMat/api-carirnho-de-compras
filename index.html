<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles/style.css" />
    <link rel="stylesheet" href="css/styles/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Loja de doces!</title>
  </head>
  <body>
    <main class="container">
      <nav class="candy-store-navbar">
        <h1>Minha loja de doces</h1>
        <div class="shopping-cart-icon">
          <span class="shopping-button">
            <i class="fas fa-2x fa-shopping-cart"></i>
          </span>
          <span class="amount">0</span>
        </div>
      </nav>
      <header class="hero">
        <div class="hero-bg">
          <h1>Bem vindos a minha loja de doces!</h1>
        </div>
        <div class="lower-hero-bar">
          <ul>
            <li>
              <i class="fas fa-2x fa-truck"></i>
              <p>Entregamos para todo Brasil</p>
            </li>
            <li>
              <i class="far fa-2x fa-credit-card"></i>
              <p>Frete grátis a partir de R$ 10,00</p>
            </li>
            <li>
              <i class="fas fa-2x fa-lock"></i>
              <p>Segurança em primeiro lugar!</p>
            </li>
          </ul>
        </div>
      </header>
      <div class="products">
        <div class="title">
          <h1>Escolha um dos nossos maravilhosos sabores!</h1>
        </div>
        <div class="products-showcase-list"></div>
      </div>
      <div class="shopping-cart">
        <div class="title">
          <h1>Meu carrinho</h1>
        </div>
        <hr class="separator" />
        <div class="products-list"></div>
        <hr class="separator" />
        <div class="total-price">
          <h1>Total</h1>
          <h1>R$ <span data-total> 0.00</span></h1>
        </div>
        <hr class="separator" />
        <div class="finish-button">
          <button>Finalizar compra</button>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
